{% extends "base.html" %}

{% block body %}

<table class="table">
{% for game in Game.byPlays %}
  <tr>
    <td>{{ game.name }}</td>
    <td>{{ game.plays.count }} time(s)</td>
  </tr>
{% endfor %}
</table>

<table class="table">
{% for play in Play.select %}
  <tr>
    <td>{{ play.game.name }}</td>
    <td>{{ play.date }}</td>
    <td>{{ play.location }}</td>
    <td>{{ play.length }} min</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
